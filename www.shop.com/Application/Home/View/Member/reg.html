<extend name="Layout:member_base" />
<block name="css">
	<style type="text/css">
		.error{
			padding-left: 1em;
			color:red;
		}
	</style>
</block>
<block name="content">
	
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10 regist">
		<div class="login_hd">
			<h2>用户注册</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="{:U()}" method="post" id='reg-form'>
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="username" /><span class="error"></span>
							<p>3-20位字符，可由中文、字母、数字和下划线组成</p>
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" id="password"/><span class="error"></span>
							<p>6-16位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
						</li>
						<li>
							<label for="">确认密码：</label>
							<input type="password" class="txt" name="repassword" /><span class="error"></span>
							<p> <span>请再次输入密码</p>
						</li>
						<li>
							<label for="">邮箱：</label>
							<input type="text" class="txt" name="email" /><span class="error"></span>
							<p>邮箱必须合法</p>
						</li>
						<li>
							<label for="">手机号码：</label>
							<input type="text" class="txt" value="" name="tel" id="tel" placeholder=""/><span class="error"></span>
						</li>
						<li>
							<label for="">验证码：</label>
							<input type="text" class="txt" value="" placeholder="请输入短信验证码" name="captcha" disabled="disabled" id="captcha"/> <input type="button" onclick="bindPhoneNum(this)" id="get_captcha" value="获取验证码" style="height: 25px;padding:3px 8px"/><span class="error"></span>
							
						</li>
						<li class="checkcode">
							<label for="">验证码：</label>
							<input type="text"  name="checkcode" />
							<img src="{:U('Captcha/captcha',['nocache'=>NOW_TIME])}" alt="" id="img_captcha"/>
							<span>看不清？<a href="javascript:;" onclick="change_img_captcha()">换一张</a></span><span class="error"></span>
						</li>
						
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb" checked="checked" name='agree' /> 我已阅读并同意《用户注册协议》<span class="error"></span>
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn" />
						</li>
					</ul>
				</form>

				
			</div>
			
			<div class="mobile fl">
				<h3>手机快速注册</h3>			
				<p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
				<p><strong>1069099988</strong></p>
			</div>

		</div>
	</div>
	<!-- 登录主体部分end -->
</block>
<block name="js">
	<script type="text/javascript" src="__JQUERY_VALIDATE__/dist/jquery.validate.js"></script>
	<script type="text/javascript">
		function bindPhoneNum(){


			var time=60;
			//发送验证码的接口
			var url = '{:U("Api/regSms")}';
			var data = {tel: $('#tel').val()};
			//手机号码为空不发请求.
			if(!$('#tel').val()){
				alert('请输入手机号码');
				return false;
			}
			//启用输入框
			$('#captcha').prop('disabled',false);
			$.getJSON(url, data, function (response) {
				console.debug(response);
			});
			var interval = setInterval(function(){
				time--;
				if(time<=0){
					clearInterval(interval);
					var html = '获取验证码';
					$('#get_captcha').prop('disabled',false);
				} else{
					var html = time + ' 秒后再次获取';
					$('#get_captcha').prop('disabled',true);
				}
				
				$('#get_captcha').val(html);
			},1000);
		}
		//图片验证码显示
		function change_img_captcha() {
			$('#img_captcha').attr('src', '{:U("Captcha/captcha")}?nocache=' + new Date().getTime());
		}



		//////////////////    jquery-validate验证    /////////////////////
		//rules表示规则,messages表示提示,errorPlacement表示错误发生时执行的逻辑,success成功时执行的逻辑,为空就可以了.
		var setting = {   //验证配置
			rules: {   //验证规则
				username: {
					required: true,  //必填
					rangelength: [3,20],  //长度3-20
					remote:'{:U("checkByParam")}', //ajax验证
				},
				password: {
					required: true,
					rangelength: [6,16]
				},
				repassword: {
					required: true,
					rangelength: [6,16],
					equalTo: "#password"   //和某个一样
				},
				email: {
					required: true,
					email: true,  //是邮箱格式
					remote:'{:U("checkByParam")}'
				},
				tel: {
					required: true,
					telephone:true,  //用telephone方法验
					remote:'{:U("checkByParam")}',
				},
				checkcode: {
					required: true,
				},
				captcha: {
					required: true,
				},

				agree: "required"
			},
			messages: {    //错误 提示，与上面的规则对应
				username: {
					required: "用户名不能为空",
					rangelength: "用户名必须3-20个字符",
					remote: "用户名已被占用",
				},
				password: {
					required: "密码不能为空",
					rangelength: "密码长度必须为6-16位"
				},
				repassword: {
					required: "确认密码不能为空",
					rangelength: "确认密码长度必须为6-16位",
					equalTo: "两次密码不一致"
				},
				email: {
					required:"邮箱地址不合法",
					email:"邮箱地址不合法",
					remote:'邮箱地址已被占用'
				},
				tel: {
					required: '手机号码不能为空',
					remote:'手机号已被占用'
				},
				checkcode: {
					required: '图片验证码不能为空',
				},
				captcha: {
					required: '短信验证码不能为空',
				},
				agree: "必须同意许可协议"
			},
			errorPlacement:function(error,node){
				//找到出错控件后的error节点,并把错误信息放进去
				var node = node[0]; //出错的节点
				var msg_node = $(node).siblings('.error').get(0);  //放错误信息的节点
				$(msg_node).text($(error[0]).text()); //把错误信息放到指定节点
			},
			success:function(){}, // 当验证合法后清除错误息
		}


		//对指定的表单使用jqery-validate验证
		$('#reg-form').validate(setting);
		//由于手机号码规则并不存在,所以我们自定义一个验证规则,第一个是规则名,第二个是验证函数,第三个是错误提示信息.
		$.validator.addMethod('telephone',check_telephone,'手机号码不合法');
		function check_telephone(tel,node) { //验证手机的方法
			var reg = /^1[34578]\d{9}$/;  //正则
			return reg.test(tel); //用reg正则验证传过来的手机号
		}
	</script>
</block>
